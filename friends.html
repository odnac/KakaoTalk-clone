<!-- ! + enter => html 코드 자동 완성 -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- link:css + enter => link 코드 자동 완성 -->
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Friends - Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <!-- To Do: Wifi Icon -->
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <!-- Battery Icon -->
                <i class="fas fa-battery-three-quarters"></i>
                <!-- Lightning Icon -->
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
        </header>

        <a id="friends-display-link">
            <i class="fas fa-info-circle"></i> Friends' Names Display
            <i class="fas fa-chevron-right fa-xs"></i>
        </a>

        <main class="friends-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img
                        src="https://littledeep.com/wp-content/uploads/2020/09/turtle-illustration-ai.png"
                        class="user-component__avator user-component__avator--xl"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Name!</h4>
                        <!-- <h6 class="user-component__subtitle">this text subtitle</h6> -->
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>Channel</span>
                    <i class="fas fa-chevron-up fa-xs"></i>
                </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img
                            src="https://littledeep.com/wp-content/uploads/2020/09/turtle-illustration-ai.png"
                            class="user-component__avator user-component__avator--sm"
                        />
                        <div class="user-component__text">
                            <h4
                                class="user-component__title user-component__title--not-bold"
                            >
                                Channel
                            </h4>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <div>
                            <span>2</span>
                            <i class="fas fa-chevron-right fa-xs"></i>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- nav>ul>li*4>a -->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"
                        ><i class="fas fa-user fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"
                        ><i class="fas fa-search fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__notidot"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i
                    ></a>
                </li>
            </ul>
        </nav>

        <div id="splash-screen">
            <i class="fas fa-comment"></i>
        </div>

        <div id="no-mobile">
            <span>Your screen is too big😔</span>
        </div>

        <!-- font awesome 스크립트 -->
        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>

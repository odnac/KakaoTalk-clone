<!-- ! + enter => html 코드 자동 완성 -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- link:css + enter => link 코드 자동 완성 -->
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <!-- To Do: Wifi Icon -->
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <!-- Battery Icon -->
                <i class="fas fa-battery-three-quarters"></i>
                <!-- Lightning Icon -->
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
            <p class="welcome-header__text">
                If you have a Kokoa Account, log in with your email or phone
                number.
            </p>
        </header>

        <!-- 
            action : 어떤 페이지로 data를 보낼건지 지정
            method : POST 백엔드 서버에 정보를 전송하는 방식 
                     GET 보안에 취약해서 username password를 get방식으로 보내선 안된다. url에 포함되어도 상관없는 정보들을 get방식으로 보낸다.
        -->
        <form action="friends.html" method="get" id="login-form">
            <input
                name="username"
                type="text"
                placeholder="Email or phone number"
            />
            <input name="password" type="password" placeholder="Password" />
            <input type="submit" value="Log In" />
            <input type="submit" value="Sign Up" />
            <a href="#">Find Kakao Account or Password</a>
        </form>

        <!-- font awesome 스크립트 -->
        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
